<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #000324;
            --accent-green: #01FF00;
            --light-gray: #F5F5F5;
            --white: #FFFFFF;
            --text-dark: #333333;
            --text-light: #666666;
            --shadow: 0 10px 30px rgba(0, 3, 36, 0.1);
            --shadow-hover: 0 15px 40px rgba(0, 3, 36, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--light-gray);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Progress Bar Style BetterMe - Just the bar */
        .progress-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #E0E0E0;
            z-index: 1000;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue) 0%, var(--accent-green) 100%);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(1, 255, 0, 0.3);
        }

        /* Cards */
        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            animation: slideIn 0.4s ease-out;
            margin-top: 30px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Landing Page */
        .landing {
            text-align: center;
            padding: 40px 30px;
        }

        .logo {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        h1 {
            font-size: 28px;
            color: var(--primary-blue);
            margin-bottom: 15px;
            font-weight: 800;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .hook {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFEDED 100%);
            border-left: 4px solid #FF4444;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 25px 0;
            font-weight: 600;
            color: #CC0000;
            font-size: 14px;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #000850 100%);
            color: white;
            border: none;
            padding: 16px 36px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 3, 36, 0.3);
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 3, 36, 0.4);
        }

        .btn-green {
            background: linear-gradient(135deg, var(--accent-green) 0%, #00CC00 100%);
            color: var(--primary-blue);
            font-weight: 900;
        }

        .btn-green:hover {
            box-shadow: 0 15px 40px rgba(1, 255, 0, 0.4);
        }

        /* Question Styles */
        .question-text {
            font-size: 22px;
            color: var(--primary-blue);
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
            line-height: 1.3;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: var(--light-gray);
            border: 2px solid transparent;
            padding: 16px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 500;
        }

        .option:hover {
            background: var(--white);
            border-color: var(--accent-green);
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }

        /* Visual Options with Images */
        .visual-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .visual-option {
            background: var(--white);
            border: 3px solid var(--light-gray);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .visual-option:hover {
            border-color: var(--accent-green);
            transform: scale(1.03);
            box-shadow: var(--shadow-hover);
        }

        .visual-option .image-placeholder {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #999;
            overflow: hidden;
        }

        .visual-option .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .visual-option .label {
            font-weight: 600;
            font-size: 14px;
            color: var(--primary-blue);
        }

        /* Four options grid */
        .visual-options.four-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        /* WOW Breaks */
        .wow-break {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #000850 100%);
            color: white;
            padding: 35px 25px;
            border-radius: 20px;
            text-align: center;
        }

        .wow-title {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .wow-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px 20px;
            border-radius: 15px;
            margin: 20px 0;
            line-height: 1.7;
            text-align: left;
            font-size: 14px;
        }

        .wow-stat {
            font-size: 32px;
            font-weight: 900;
            color: var(--accent-green);
            text-shadow: 0 0 30px rgba(1, 255, 0, 0.5);
            margin: 20px 0;
            text-align: center;
            line-height: 1.1;
        }

        .wow-source {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 15px;
            font-style: italic;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-blue);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(1, 255, 0, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--accent-green);
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-label {
            font-size: 13px;
            line-height: 1.4;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }

        .btn-back {
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--light-gray);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--white);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results */
        .score-circle {
            width: 180px;
            height: 180px;
            margin: 25px auto;
            position: relative;
        }

        .score-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
            font-weight: 900;
            color: var(--primary-blue);
        }

        .results-details {
            padding: 20px;
            background: var(--light-gray);
            border-radius: 12px;
            margin-top: 20px;

        /* Responsive */

            .btn-primary {
                padding: 14px 28px;
                font-size: 15px;
            }
        }

        @media (max-width: 400px) {
            .logo {
                font-size: 28px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .question-text {
                font-size: 17px;
            }
            
            .visual-option {
                padding: 15px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
