<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur Augmenté - Diagnostic Biohacking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000324 0%, #001a4a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        .quiz-title {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #01FF00, #00cc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .quiz-subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 50px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #01FF00, #00cc00);
            width: 0%;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(1, 255, 0, 0.5);
        }

        .progress-text {
            position: absolute;
            top: -30px;
            right: 0;
            font-size: 0.9rem;
            color: #01FF00;
            font-weight: 600;
        }

        .question-container {
            display: none;
            animation: slideIn 0.6s ease-out;
            text-align: center;
        }

        .question-container.active {
            display: block;
        }

        .question-header {
            margin-bottom: 50px;
        }

        .question-number {
            font-size: 1rem;
            color: #01FF00;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .question-subtitle {
            font-size: 1.1rem;
            opacity: 0.7;
            font-weight: 300;
            margin-bottom: 25px;
        }

        /* Multiple choice indicator */
        .multiple-choice-indicator {
            background: rgba(1, 255, 0, 0.1);
            border: 1px solid #01FF00;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            color: #01FF00;
            margin-top: 15px;
            margin-bottom: 0px;
            display: inline-block;
        }

        /* Style pour questions avec images */
        .answers-grid-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .answer-card {
            background: rgba(255, 255, 255, 0.08);
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
            aspect-ratio: 3/4;
        }

        .answer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(1, 255, 0, 0) 0%, rgba(1, 255, 0, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .answer-card:hover::before {
            opacity: 1;
        }

        .answer-card:hover {
            border-color: #01FF00;
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(1, 255, 0, 0.2);
        }

        .answer-card.selected {
            border-color: #01FF00;
            background: rgba(1, 255, 0, 0.15);
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(1, 255, 0, 0.3);
        }

        .answer-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
        }

        .answer-content {
            padding: 20px;
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .answer-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: white;
        }

        .answer-description {
            font-size: 0.95rem;
            opacity: 0.8;
            line-height: 1.3;
        }

        /* Style pour questions texte */
        .answers-grid-text {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .answer-option-text {
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            display: flex;
            align-items: center;
            min-height: 80px;
        }

        .answer-option-text:hover {
            border-color: #01FF00;
            background: rgba(1, 255, 0, 0.08);
            transform: translateX(5px);
        }

        .answer-option-text.selected {
            border-color: #01FF00;
            background: rgba(1, 255, 0, 0.12);
            box-shadow: 0 0 20px rgba(1, 255, 0, 0.3);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            margin-right: 20px;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .answer-option-text.selected .checkbox {
            background: #01FF00;
            border-color: #01FF00;
        }

        .checkbox::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000324;
            font-weight: bold;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .answer-option-text.selected .checkbox::after {
            opacity: 1;
        }

        .answer-text-content {
            flex: 1;
        }

        .answer-text-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .answer-text-description {
            font-size: 0.95rem;
            opacity: 0.7;
            line-height: 1.4;
        }

        /* Style pour pages d'accroche */
        .value-page {
            display: none;
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        .value-page.active {
            display: block;
        }

        .value-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .value-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: #01FF00;
        }

        .value-content {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 50px;
        }

        .value-highlight {
            color: #01FF00;
            font-weight: 600;
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .navigation.center {
            justify-content: center;
        }

        .btn {
            background: linear-gradient(45deg, #01FF00, #00cc00);
            color: #000324;
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 180px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(1, 255, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: #01FF00;
            border: 2px solid #01FF00;
        }

        .btn-secondary:hover {
            background: #01FF00;
            color: #000324;
        }

        .btn-invisible {
            visibility: hidden;
        }

        /* Contact Form */
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #01FF00;
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #01FF00;
            background: rgba(1, 255, 0, 0.05);
            box-shadow: 0 0 20px rgba(1, 255, 0, 0.2);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 80px 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #01FF00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        .loading-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 1rem;
            opacity: 0.7;
        }

        /* Results */
        .results-container {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .results-container.active {
            display: block;
        }

        .results-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .results-greeting {
            font-size: 2.2rem;
            color: #01FF00;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .results-subtext {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .score-card {
            background: linear-gradient(135deg, rgba(1, 255, 0, 0.15), rgba(1, 255, 0, 0.05));
            border: 2px solid #01FF00;
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 35px;
            text-align: center;
        }

        .profile-type {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #01FF00;
            font-weight: 800;
        }

        .score-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-label {
            font-size: 1.2rem;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #01FF00;
        }

        .score-bar-container {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .score-bar {
            height: 100%;
            background: linear-gradient(90deg, #01FF00, #00cc00);
            border-radius: 6px;
            transition: width 2s ease;
        }

        .score-explanation {
            font-style: italic;
            opacity: 0.9;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 35px;
        }

        .results-card {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 25px;
            text-align: left;
        }

        .results-card-title {
            color: #01FF00;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .results-list {
            list-style: none;
        }

        .results-list li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
            line-height: 1.4;
        }

        .results-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #01FF00;
            font-weight: bold;
        }

        .results-list.checkmarks li::before {
            content: '✓';
        }

        .what-next-card {
            background: rgba(1, 255, 0, 0.08);
            border: 1px solid rgba(1, 255, 0, 0.3);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
        }

        .what-next-title {
            color: #01FF00;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .what-next-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .what-next-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .final-message {
            font-size: 1.1rem;
            font-weight: 600;
            color: #01FF00;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .quiz-title {
                font-size: 2.2rem;
            }
            
            .question-title {
                font-size: 1.8rem;
            }
            
            .answers-grid-images {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .answers-grid-text {
                grid-template-columns: 1fr;
            }
            
            .answer-card {
                aspect-ratio: 4/5;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .what-next-grid {
                grid-template-columns: 1fr;
            }

            .navigation {
                flex-direction: column;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <div class="container">

            const container = document.getElementById('questionsContainer');

        // Générer toutes les questions

            const container = document.getElementById('questionsContainer');
            
            quizConfig.questions.forEach(question => {

            });

        // Créer un élément question

        // Sélectionner une réponse (CORRIGÉE)
        function selectAnswer(element, type) {
            const questionContainer = element.closest('.question-container');
            const questionId = parseInt(questionContainer.id.replace('question', ''));
            
            if (type === 'single') {
                // Désélectionner toutes les autres réponses
                questionContainer.querySelectorAll('.answer-card, .answer-option-text').forEach(option => {
                    option.classList.remove('selected');
                });
                
                // Sélectionner la réponse actuelle
                element.classList.add('selected');
                
                // Sauvegarder la réponse
                answers[`question${questionId}`] = element.dataset.value;
                
                // Animation et passage automatique
                setTimeout(() => {
                    nextStep();
                }, 600);
                
            } else if (type === 'multiple') {
                // Toggle selection pour choix multiples
                element.classList.toggle('selected');
                
                // Collecter toutes les réponses sélectionnées
                const selectedAnswers = [];
                questionContainer.querySelectorAll('.answer-option-text.selected').forEach(selected => {
                    selectedAnswers.push(selected.dataset.value);
                });
                
                answers[`question${questionId}`] = selectedAnswers;
                
                // Afficher le bouton suivant si au moins une réponse sélectionnée
                const navButtons = questionContainer.querySelector('.navigation');
                if (selectedAnswers.length > 0) {
                    navButtons.style.display = 'flex';
                } else {
                    navButtons.style.display = 'none';
                }
            }
        }

        // Afficher l'étape actuelle
        function showCurrentStep() {
            // Masquer tout
            document.querySelectorAll('.value-page, .question-container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById('contactForm').classList.remove('active');
            
            if (currentStep < quizConfig.valuePages.length) {
                // Afficher page d'accroche
                document.getElementById(`valuePage${currentStep}`).classList.add('active');
            } else if (currentStep < quizConfig.valuePages.length + totalQuestions) {
                // Afficher question
                const questionIndex = currentStep - quizConfig.valuePages.length + 1;
                document.getElementById(`question${questionIndex}`).classList.add('active');
                currentQuestion = questionIndex;
            } else {
                // Afficher formulaire de contact
                document.getElementById('contactForm').classList.add('active');
            }
            
            updateProgress();
        }

        // Étape suivante (LOGIQUE CORRIGÉE)
        function nextStep() {
            // Si on est sur la première page d'intro, aller directement aux questions
            if (currentStep === 0) {
                currentStep = quizConfig.valuePages.length; // Passer aux questions
                showCurrentStep();
                return;
            }
            
            // Si on est sur une page d'accroche intermédiaire, continuer les questions
            if (currentStep === quizConfig.valuePages.length - 1 && quizConfig.valuePages.length > 1) {
                currentStep = quizConfig.valuePages.length + Math.floor(totalQuestions / 2);
                showCurrentStep();
                return;
            }
            
            // Progression normale
            if (currentStep < totalSteps - 1) {
                currentStep++;
                
                // Vérifier si on doit afficher la page intermédiaire (une seule fois)
                if (currentStep === quizConfig.valuePages.length + Math.floor(totalQuestions / 2) && quizConfig.valuePages.length > 1) {
                    // Temporairement afficher la page mid-quiz
                    const currentContainer = document.querySelector('.value-page.active, .question-container.active');
                    if (currentContainer) currentContainer.classList.remove('active');
                    
                    document.getElementById(`valuePage1`).classList.add('active'); // Page mid-quiz
                    return;
                }
                
                showCurrentStep();
            }
        }

        // Étape précédente
        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                showCurrentStep();
            }
        }

        // Mettre à jour la barre de progression
        function updateProgress() {
            const progress = (currentStep / (totalSteps - 1)) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            if (currentStep < quizConfig.valuePages.length) {
                document.getElementById('progressText').textContent = 'Intro';
            } else if (currentStep < quizConfig.valuePages.length + totalQuestions) {
                const questionNum = currentStep - quizConfig.valuePages.length + 1;
                document.getElementById('progressText').textContent = `${questionNum}/${totalQuestions}`;
            } else {
                document.getElementById('progressText').textContent = 'Contact';
            }
        }

        async function submitForm() {
            if (isSubmitting) return;
            
            const prenom = document.getElementById('prenom').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            
            if (!prenom || !email) {
                alert('Merci de remplir au minimum ton prénom et email');
                return;
            }
            
            if (!isValidEmail(email)) {
                alert('Merci de saisir un email valide');
                return;
            }
            
            isSubmitting = true;
            
            // Masquer le formulaire et afficher le loading
            document.getElementById('contactForm').classList.remove('active');
            document.getElementById('loading').classList.add('active');
            
            // Préparer les données avec formatage correct pour Google Sheets
            const formData = {
                prenom: prenom,
                email: email,
                mobile: mobile,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                score: calculateScore(answers),
                // Formater les réponses pour Google Sheets
                question1: answers.question1 || '',
                question2: Array.isArray(answers.question2) ? answers.question2.join(', ') : (answers.question2 || ''),
                question3: answers.question3 || '',
                question4: answers.question4 || '',
                question5: answers.question5 || '',
                question6: answers.question6 || '',
                question7: answers.question7 || '',
                question8: answers.question8 || '',

                question10: answers.question10 || '',
                answersJson: JSON.stringify(answers)
            };
            
            try {
                // Envoyer vers Google Sheets
                await sendToGoogleSheets(formData);
                
                // Calculer et afficher les résultats
                setTimeout(() => {
                    showResults(formData);
                }, 2500);
                
            } catch (error) {
                console.error('Erreur lors de l\'envoi:', error);
                alert('Une erreur est survenue. Merci de réessayer.');
                document.getElementById('loading').classList.remove('active');
                document.getElementById('contactForm').classList.add('active');
                isSubmitting = false;
            }
        }

        // Validation email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Envoyer vers Google Sheets
        async function sendToGoogleSheets(data) {
            try {
                const response = await fetch(quizConfig.googleScriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    mode: 'no-cors'
                });
                
                console.log('Données envoyées vers Google Sheets');
                return { success: true };
                
            } catch (error) {
                console.error('Erreur envoi:', error);
                console.log('Données à sauvegarder:', data);
                return { success: true };
            }
        }

        // Calculer le score (algorithme détaillé)
        function calculateScore(answers) {
            let score = 0;
            
            // ÉNERGIE MATINALE (25 points max) - Facteur #1 de performance
            if (answers.question4 === 'energetic') score += 25;
            else if (answers.question4 === 'average') score += 15;
            else if (answers.question4 === 'tired') score += 8;
            else if (answers.question4 === 'exhausted') score += 2;
            
            // CONCENTRATION (25 points max) - Performance cognitive cruciale
            if (answers.question5 === '9-10') score += 25;
            else if (answers.question5 === '7-8') score += 18;
            else if (answers.question5 === '5-6') score += 10;
            else if (answers.question5 === '1-4') score += 3;
            
            // STRESS (20 points max) - Facteur limitant principal
            if (answers.question6 === 'low') score += 20;
            else if (answers.question6 === 'medium') score += 12;
            else if (answers.question6 === 'high') score += 6;
            else if (answers.question6 === 'extreme') score += 1;
            
            // SPORT (20 points max) - Base physiologique
            if (answers.question7 === 'regular') score += 20;
            else if (answers.question7 === 'occasional') score += 12;
            else if (answers.question7 === 'rare') score += 5;
            else if (answers.question7 === 'none') score += 0;
            
            // INVESTISSEMENT (10 points max) - Indicateur d'engagement
            if (answers.question8 === '20k+') score += 10;
            else if (answers.question8 === '10-20k') score += 8;
            else if (answers.question8 === '3-10k') score += 5;
            else if (answers.question8 === '0-3k') score += 2;
            
            return Math.min(score, 100);
        }

            document.querySelectorAll('.answer-card, .answer-option-text').forEach(option => {

            // Masquer navigations des questions multiples
            document.querySelectorAll('.question-container .navigation').forEach(nav => {
                nav.style.display = 'none';
            });
            
            // Cacher tous les containers
            document.querySelectorAll('.value-page, .question-container, .loading, .results-container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById('contactForm').classList.remove('active');

            document.getElementById('prenom').value = '';

            document.getElementById('mobile').value = '';

            showCurrentStep();

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const activeContainer = document.querySelector('.question-container.active');
                if (activeContainer && activeContainer.id === 'contactForm') {
                    submitForm();

        function trackEvent(eventName, data = {}) {
            if (typeof gtag !== 'undefined') {

            }
            
            if (typeof fbq !== 'undefined') {
                fbq('track', eventName, data);
            }
            
            console.log('Event tracked:', eventName, data);
